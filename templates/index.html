<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMA AI Assistant</title>
    
    <!-- Required Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/css-doodle@0.38.3/css-doodle.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <css-doodle class="animated-bg"></css-doodle>
    
    <div class="container-fluid main-container">
        <!-- Animated Header -->
        <header class="header-glow">
            <img src="static/images/logo.png" class="hologram-logo" alt="UMA Logo">
            <h1 class="neon-title">UMA Virtual Assistant</h1>
            <div class="scanline"></div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-wrapper">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="pulse-dot"></div>
                    <h3>Academic Assistant</h3>
                    <div class="connection-status">Connected</div>
                </div>
                
                <!-- Chat Body -->
                <div class="chat-body" id="chat-box">
                    <!-- Initial Bot Message -->
                    <div class="message bot-response">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            Welcome to Universidad Mar√≠a Auxiliadora! How can I assist you today?
                            <div class="quick-replies"></div>
                        </div>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="input-section">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button id="send-button" class="hologram-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="utility-buttons">
                        <button class="hologram-button" id="load-data-button">
                            <i class="fas fa-database"></i> Load Student Data
                        </button>
                        <div class="data-inputs">
                            <input type="text" id="student-code" placeholder="Student ID">
                            <select id="elective-period">
                                <option value="" disabled selected>Select Period</option>
                                <option value="20231">2023-I</option>
                                <option value="20232">2023-II</option>
                                <option value="20241">2024-I</option>
                                 <option value="20242">2024-II</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
