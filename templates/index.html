<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraUMA - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center">
        <div class="text-center mb-5 animate__animated animate__fadeInDown">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 class="hologram-logo floating" 
                 alt="UMA AI Assistant">
            <h1 class="neon-title mt-4">UMA AI Assistant</h1>
            
            <div class="data-input-section mt-4">
                <div class="row g-3 justify-content-center">
                    <div class="col-12 col-md-4">
                        <input type="text" 
                               id="student-code" 
                               class="form-control cyber-input" 
                               placeholder="Student Code">
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="elective-period" class="form-select cyber-input">
                            <option value="">Select Period</option>
                            <option value="2023-1">2023 Period 1</option>
                            <option value="2023-2">2023 Period 2</option>
                            <option value="2024-1">2024 Period 1</option>
                            <option value="2024-2">2024 Period 2</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                       <!-- Change button ID to match JavaScript -->
<button id="load-data" class="btn btn-neon w-100">
    <i class="fas fa-database me-2"></i>Load Data
</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="cyber-card">
                    <div id="chat-container">
                        <div id="chat-box" class="hologram-scroll"></div>
                        
                        <div id="voice-status" class="d-none">
                            <div class="pulse-ring"></div>
                            <div class="pulse-core"></div>
                            <span>Listening...</span>
                        </div>

                        <div class="input-group cyber-input-group">
                            <button id="voice-btn" class="btn btn-neon" disabled>
                                <i class="fas fa-microphone"></i>
                            </button>
                            <input type="text" 
                                   id="user-input"
                                   class="form-control cyber-input"
                                   placeholder="Ask me anything...">
                            <button id="send-btn" class="btn btn-neon">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#f02454' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { speed: 2 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });
    </script>
</body>
</html>
